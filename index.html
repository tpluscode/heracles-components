<!doctype html>
<html>
<head>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="augean-input-field.html" />
    <link rel="import" href="augean-form.html" />
</head>
<body>

    <augean-registry id="registry">
        <template is="augean-input-field"
                  property="http://wykop.pgs-soft.com/vocab#SubmitLinkCommand/uri">
            <label for="uri" >[[property.property]]</label>
            <input id="uri" type="url" required$="[[property.required]]" value="{{field.value::input}}" />
        </template>
    </augean-registry>

    <augean-form id="form"></augean-form>

    <script>

        var form = document.querySelector('#form');

        form.operation = {
              fields: [
                  {
                      property: 'http://wykop.pgs-soft.com/vocab#SubmitLinkCommand/uri',
                      required: true
                  },
                  {
                      property: 'http://wykop.pgs-soft.com/vocab#SubmitLinkCommand/wtf',
                      required: true
                  }
              ]
        };

    </script>
</body>
</html>
